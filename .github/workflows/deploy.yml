name: ğŸš€ Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ¥ Generate config.js from YouTube URLs
      run: |
        echo "ğŸ” Checking for URLs file..."
        if [ -f "urls.txt" ]; then
          echo "ğŸ“¹ Found urls.txt, generating config.js..."
          node generate-config.js urls.txt
          echo "âœ… Config generation complete!"
        elif [ -f "sample-urls.txt" ]; then
          echo "ğŸ“¹ Found sample-urls.txt, generating config.js..."
          node generate-config.js sample-urls.txt
          echo "âœ… Config generation complete!"
        else
          echo "âš ï¸ No URLs file found, using existing config.js"
        fi
        
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
        
    - name: ğŸ“¦ Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site
          
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
